<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Card</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Add New Card</h1>
    <form method="POST" action="/add">
        <label for="character">Character:</label>
        <input type="text" id="character" name="character" required><br>

        <label for="set_number">Set Number:</label>
        <input type="text" id="set_number" name="set_number" required><br>

        <label for="set_name">Set Name:</label>
        <input type="text" id="set_name" name="set_name" required><br>

        <label for="era">Era:</label>
        <input type="text" id="era" name="era" required><br>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required><br>

        <label for="live_price">Live Price:</label>
        <input type="number" id="live_price" name="live_price" step="0.01" required><br>

        <label for="purchase_price">Purchase Price:</label>
        <input type="number" id="purchase_price" name="purchase_price" step="0.01" required><br>

        <label for="roi">ROI:</label>
        <input type="number" id="roi" name="roi" step="0.01" required><br>

        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url"><br>

        <button type="submit">Add Card</button>
    </form>
</body>
</html>
