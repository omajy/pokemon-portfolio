<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #e3350d;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #3B4CCA;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2a3595;
        }
        .return-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Add a Pok√©mon Card Slab</h1>
    <form action="/add" method="post">
        <label for="grade">Grade:</label>
        <select name="grade" id="grade" required>
            <option value="" disabled selected>-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <label for="character">Character Name:</label>
        <input type="text" name="character" required>

        <label for="set_number">Set Number:</label>
        <input type="text" name="set_number" required>

        <label for="set_name">Set Name:</label>
        <input type="text" name="set_name" required>

        <label for="era">Era:</label>
        <input type="text" name="era" required>

        <label for="purchase_price">Purchase Price ($):</label>
        <input type="text" name="purchase_price" required>

        <button type="submit">Add Card</button>
    </form>
    
    <a href="/" class="return-link">Return to Portfolio</a>
</body>
</html>
