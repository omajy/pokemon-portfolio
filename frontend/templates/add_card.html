<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Card</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Add a Slab</h1>
    <form action="/add" method="post">

        <label for="grade">Grade:</label>
        <select name="grade" id="grade" required>
            <option value="" disabled selected>-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <label for="character">Character Name:</label>
        <input type="text" name="character" required>

        <label for="set_number">Set Number:</label>
        <input type="text" name="set_number" required>

        <label for="set_name">Set Name:</label>
        <input type="text" name="set_name" required>

        <label for="era">Era:</label>
        <input type="text" name="era" required>

        <label for="purchase_price">Purchase Price:</label>
        <input type="text" name="purchase_price" required>

        <button type="submit">Add Card</button>
    </form>
</body>
</html>
